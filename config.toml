[globals]

storage_folder = "data_2"
runner_persistence = "data_2/runner_persistence.json"

[components]

[components.source]

multiple_outputs = true
class = "components.source.SourceComponent"
per_train = true
run_per_train = false
source = "in/ar41.csv"

[components.ma_outliers]

class = "components.moving_average_outliers.MovingAverageOutlierDetector"
dependencies = [
   { component = "source", batch_size = 100 }
]

window = 10
tolerance = 2


[components.dbscan]

class = "components.dbscan.DBScanOutliers"
dependencies = [
    { component = "source", batch_size = 10_000 } # 10_000 is roughly 1 day
]
per_train = true
run_per_train = false


[components.kmeans]

class = "components.kmeans.KMeansOutliers"
dependencies = [
    { component = "source", batch_size = 10_000 } # 10_000 is roughly 1 day
]
per_train = true
run_per_train = false


